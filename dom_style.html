<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 스타일 변환기</title>
    <link rel="stylesheet" href="style.css">

    <script>

        function changeColor() {
            var obj = document.getElementById("target");
            obj.style.color = "red";
        }

        function changeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "32px";
        }

        function changeBackground() {
            var obj = document.getElementById("target");
            obj.style.backgroundColor = "black";
        }

        function toggleVisibility() {
            var obj = document.getElementById("target");

            if (obj.style.display === "none") {
                obj.style.display = "block";
            } else {
                obj.style.display = "none";
            }
        }
        // 추가구현 : 초기화 함수입니다! - 기본값으로 되돌려주는 쉬운 기능을 추가했습니다!
        function resetStyle() {
            var obj = document.getElementById("target");
            obj.style.color = "";
            obj.style.fontSize = "";
            obj.style.backgroundColor = "";
            obj.style.display = "";
        }
    </script>
</head>

<body>

    <header>
        <h1>장준수 홈페이지</h1>
        <p class="subtitle">한 줄 소개: 대학교 재학중인 장준수입니다</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main class="container">

        <section>
            <h3>실습 1: DOM 스타일 제어하기</h3>
            <hr>


            <p id="target">이 문장의 스타일을 바꿔보세요!</p>

            <br>


            <button onclick="changeColor()">글자색 변경</button>
            <button onclick="changeSize()">크게 보기</button>
            <button onclick="changeBackground()">배경 강조</button>
            <button onclick="toggleVisibility()">숨기기/보이기</button>
            <button onclick="resetStyle()">초기화</button>
            <p id="status" style="margin-top:10px; color:#666;"></p>
        </section>

    </main>

    <footer>
        <small>&copy; <span id="year"></span> 이름: 장준수</small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
