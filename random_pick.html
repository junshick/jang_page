<main class="container">
<section>
  <h2>String + Array + Math 조합: 내맘대로 뽑기</h2>
  
  <script>
    
  let defaultList = "제육볶음,돈까스,순대국,김치찌개,햄버거,초밥,파스타,샐러드,떡볶이,마라탕,사과,바나나,딸기,수박";

  
  let inputString = prompt(
    "항목을 콤마(,)로 구분하여 원하는 음식을 입력하세요",
    defaultList
  );


  if (!inputString) {
    document.write("<h3>뽑기를 취소했습니다.</h3>");
  } else {

    
    let items = inputString.split(",");

    
    function pickOne() {
      let index = Math.floor(Math.random() * items.length);
      let choice = items[index].trim();

      document.getElementById("result").innerHTML = `
        <h3>입력한 항목 (총 ${items.length}개):</h3>
        <p>${inputString}</p>
        <hr>
        <h3>당신의 선택은...</h3>
        <h1>${choice} 을(를) 드십시오.</h1>
      `;
    }

    // 추가사항 : 랜덤으로 뽑는 기능을 함수로 구현하여 재사용 버튼을 통해 F5없이 바로 뽑을 수 있게 구현했습니다!
    document.write(`
      <div id="result"></div>
      <button onclick="pickOne()">한 번 더 뽑기</button>
      <p><i>버튼을 눌러 다시 뽑을 수 있습니다.</i></p>
    `);

    pickOne();
  }
  </script>

</section>
</main>
